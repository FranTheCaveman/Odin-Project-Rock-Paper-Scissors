<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <script src="rock-paper-scissors.js">
    </script>
    <div class="container">
        <h1 class="header">Rock paper scissors</h1>
        <div class="info">
            <h1>Round 1 / 5</h1>
        </div>
        <div class="hands">
            <div class="human">
                <h1 class="human">Human</h1>
                <img class="rps-hand" src="rpshand.gif">
                <h2 class="human">x points</h2>
            </div>
            <div class="computer">
                <h1>Computer</h1>
                <img class="rps-hand" src="rpshand.gif">
                <h2>x points</h2>
            </div>
        </div>
        <div class="selection">
            <h1 class="header">Choose your weapon</h1>
            <div class="selection-buttons">
                <button><img class="rps-choice human" src="rock.png"></button>
                <button><img class="rps-choice human" src="paper.png"></button>
                <button><img class="rps-choice human" src="scissors.png"></button>
            </div>
        </div>
    </div>
</body>
</html>
